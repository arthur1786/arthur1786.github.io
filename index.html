<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live FX Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="panel">
    <h1>🌍 FX Rates</h1>

    <label for="base">Base currency</label>
    <select id="base">
      <option value="USD">USD – US Dollar</option>
      <option value="EUR">EUR – Euro</option>
      <option value="GBP">GBP – Pound</option>
      <option value="BRL">BRL – Brazilian Real</option>
      <option value="JPY">JPY – Yen</option>
      <option value="CAD">CAD – Canadian Dollar</option>
    </select>

    <table id="rates">
      <thead><tr><th>Currency</th><th>Rate</th></tr></thead>
      <tbody></tbody>
    </table>

    <div id="updated"></div>
    <div id="msg" class="error"></div>
  </div>

  <!-- 1 ▸ Adaptavist Bridge exposes AP.resize() to the iframe -->
  <script src="https://assets.hydrogen.sagittarius.connect.product.adaptavist.com/public/js/bridge.js" defer></script>
  <!-- 2 ▸ Your panel logic (will run after the Bridge because both are defer) -->
  <script src="app.js" defer></script>
</body>
</html>
